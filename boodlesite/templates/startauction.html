{% block content %}

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" name="savesauction">Start Auction</button>
    </form>
</div>

<input id="datetimepicker" type="text">

<script>
  $(function () {
    $("#id_auctionstart").datetimepicker();
  });

  $(function () {
    $("#id_auctionend").datetimepicker();
  });
</script>
